<section class="section gallery" id="gallery">
  <div class="container">
    <h2 class="section-title">Gallery</h2>
    <div class="slider">
      <ul class="slides">
        <li class="slide slide-1"></li>
        <li class="slide slide-2"></li>
        <li class="slide slide-3"></li>
      </ul>
      <button type="button" class="prev">
        <svg><use href="../svg/symbol-defs.svg#icon-back"></use></svg>
      </button>
      <button type="button" class="next">
        <svg><use href="../svg/symbol-defs.svg#icon-next"></use></svg>
      </button>
      <div class="pagination">
        <button type="button" class="dot" data-slide="1">
          <svg class="slider-star-icon">
            <use href="../svg/symbol-defs.svg#icon-point"></use>
          </svg>
        </button>
        <button type="button" class="dot" data-slide="2">
          <svg class="slider-star-icon">
            <use href="../svg/symbol-defs.svg#icon-point"></use>
          </svg>
        </button>
        <button type="button" class="dot" data-slide="3">
          <svg class="slider-star-icon">
            <use href="../svg/symbol-defs.svg#icon-point"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
