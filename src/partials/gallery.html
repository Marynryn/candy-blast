<section class="section gallery" id="gallery">
  <div class="container">
    <h2 class="section-title">Gallery</h2>
    <div class="slider">
      <ul class="slides">
        <li class="slide"></li>
        <li class="slide"></li>
        <li class="slide"></li>
      </ul>
      <button type="button" class="prev" onclick="plusSlides(-1)">
        <svg><use href="../svg/symbol-defs.svg#icon-back"></use></svg>
      </button>
      <button type="button" class="next" onclick="plusSlides(1)">
        <svg><use href="../svg/symbol-defs.svg#icon-next"></use></svg>
      </button>
      <div class="pagination">
        <button type="button" onclick="currentSlide(1)">
          <svg class="slider-star-icon">
            <use href="../svg/symbol-defs.svg#icon-point"></use>
          </svg>
        </button>
        <button type="button" onclick="currentSlide(2)">
          <svg class="slider-star-icon">
            <use href="../svg/symbol-defs.svg#icon-point"></use>
          </svg>
        </button>
        <button type="button" onclick="currentSlide(3)">
          <svg class="slider-star-icon">
            <use href="../svg/symbol-defs.svg#icon-point"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
